<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-label="PeakGuide">
  <defs>
    <!-- Background mountain gradient -->
    <linearGradient id="mountain" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2a8b63"/>
      <stop offset="100%" stop-color="#0f2a1f"/>
    </linearGradient>

    <!-- Shadow mountain -->
    <linearGradient id="mountainDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1f5e46"/>
      <stop offset="100%" stop-color="#0b1d16"/>
    </linearGradient>

    <!-- Snow -->
    <linearGradient id="snow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#dbe7ff"/>
    </linearGradient>

    <!-- Crown -->
    <linearGradient id="gold" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffd36a"/>
      <stop offset="100%" stop-color="#c6931f"/>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="soft" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Back mountain -->
  <path
    d="M8 96 L44 56 L64 74 L84 52 L120 96 Z"
    fill="url(#mountainDark)"
  />

  <!-- Main mountain -->
  <path
    filter="url(#soft)"
    d="M14 98 L52 50 L64 66 L78 48 L114 98 Z"
    fill="url(#mountain)"
  />

  <!-- Ridge highlight -->
  <path
    d="M52 50 L64 66 L78 48"
    fill="none"
    stroke="#ffffff"
    stroke-opacity="0.18"
    stroke-width="4"
    stroke-linecap="round"
  />

  <!-- Snow caps -->
  <path
    d="M48 56 L52 50 L60 60 L55 64 Z"
    fill="url(#snow)"
  />
  <path
    d="M74 55 L78 48 L86 60 L81 64 Z"
    fill="url(#snow)"
  />

  <!-- Crown -->
  <path
    filter="url(#soft)"
    d="M50 28
       L58 38
       L64 28
       L70 38
       L78 28
       L75 46
       L53 46 Z"
    fill="url(#gold)"
    stroke="#9a6c0b"
    stroke-width="2"
    stroke-linejoin="round"
  />

  <!-- Crown base details -->
  <circle cx="58" cy="46" r="2.2" fill="#9a6c0b"/>
  <circle cx="64" cy="46" r="2.2" fill="#9a6c0b"/>
  <circle cx="70" cy="46" r="2.2" fill="#9a6c0b"/>
</svg>
